{% extends 'base2.html' %}


{% block content %}
<br/>

<div class="container">
<p align="center">{{ titulo }}</p>

    
   <form enctype="multipart/form-data" action="{% url 'app01:lendozip' %}" method="post">
    {%csrf_token%}

   {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

   
<div class="row">   

<div class="form-group">
      
    
    <div class="col">
    <label for="id_municipio" class="col-form-label">Municipio</label>
    <select name="municipio"  id="id_municipio" class="form-control">
      <option value=""></option>
      {% for municipio in municipios %}
      <option value="{{ municipio.id_municipio }}">{{ municipio.municipio }}</option>
      {% endfor %}
    </select>   
    </div>


    <div class="col">
    <label for="id_ano" class="col-form-label">Ano</label>
    <select name="ano"  id="id_ano" class="form-control">
      <option value=""></option>
      <option value="2021" selected >2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>   

    <label for="id_mes" class="col-form-label">Mes</label>
    <select name="mes"  id="id_mes" class="form-control">
      <option value=""></option>
      <option value="01">Janeiro</option>
      <option value="02">Fevereiro</option>
      <option value="03">Marco</option>
      <option value="04">Abril</option>
      <option value="05">Maio</option>
      <option value="06">JUnho</option>
      <option value="07">Julho</option>
      <option value="08">Agosto</option>
      <option value="09">Setembro</option>
      <option value="10">Outubro</option>
      <option value="NOVEMBRO" selected >Novembro</option>
      <option value="12">Dezembro</option>

    </select>   

    </div>



    <div class="col">
    <label for="id_tabela" class="col-form-label">Tabela</label>

    <select name="tabela"  id="id_tabela" class="form-control">
      <option value=""></option>
      <option value="departamento">Departamento</option>
      <option value="setor">Setor</option>
      <option value="funcionario">Funcionario</option>
      <option value="folha">Folha</option>
    </select>   
    </div>

<div class="row">
<div class="form-group">  
  <div class="col">
  
    <div class="fileUpload btn btn-outline-secondary ">
    <label for="upload" class="col-form-label">Arquivo</label>
      <input type="file" class="upload" name="filename" />
    </div>
  </div>
  </div>
</div>  


    
    
</div>    
</div>  
  
  <br><br>


    <p><span style="display:none">
    <input type="submit" id="submit" value="Entrar 2" >
    </span></p>


    <p>
    <button class="btn btn-success" id="bt_submit" onclick="fnSubmit();" >Executar</button>
    </p>
    <div id="msgDiv" style="display:none">Processo iniciado...</div>



<script>
function fnSubmit(){
  document.getElementById("bt_submit").disabled=true;
  document.getElementById("msgDiv").style.display = "block";
  document.getElementById("submit").click();

}
</script>
<style>
#msgDiv {
  width: 550px;
  height: 150px;
  background-color: lightblue;
  font-size: 24px;
}

</style>

   </form>


   <ul>
   {% for deps in departamentos %}

   <li>{{ deps.departamento }}</li>

   {% endfor %}
   </ul>

   <hr>
</div>
</div>
</div>
{% endblock %}
